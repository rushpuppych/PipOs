<div class="gui-content">
  <div class="row">
    <div class="col-sm-12">
      <div class="card pip-card" style="height:100%;">
        <div class="card-body pip-card-body" style="overflow: scroll;">
          <p class="card-text pip-card-title">
            Attack Plan Builder
            <span id="msg_ilegal_caution" class="badge badge-warning pull-right" style="font-size: 13px; display: none;">Caution this Config is could be ilegal !</span>
            <span id="msg_ilegal_warning" class="badge badge-danger pull-right" style="font-size: 13px;  display: none;">Warning this Config is Highly ilegal !</span>
          </p>
          <p class="card-text pip-card-text">
            <div class="row attack-plan-list">
              {{#attack_plan}}
                <div class="col-sm-3" style="text-align: center; margin-bottom: 15px; {{^valide}}opacity: 0.3;{{/valide}}">
                  <button class="btn btn-lg btn-{{color}} btn-block config_component_btn" data-id="{{index}}">
                    <i class="fa {{icon}}"></i><br>
                    <span style="font-size: 11px">{{name}}</span>
                  </button>
                </div>
              {{/attack_plan}}

              <div class="col-sm-3" style="text-align: center;">
                <button class="btn btn-lg btn-success btn-block add_modal_btn" data-target="">
                  <i class="fa fa-plus-circle"></i><br>
                  <span style="font-size: 11px">Element</span>
                </button>
              </div>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card pip-card" style="height:55px;">
        <div class="card-body pip-card-body">
          <p class="card-text pip-card-text">
            <button class="btn btn-sm btn-success">Save</button>
            <button class="btn btn-sm btn-success">Load</button>
            <button class="btn btn-sm btn-success btn-execute-attack pull-right">Execute</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Select Component Modal -->
  <div id="modal_select_component" class="pip-modal" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card pip-card">
            <div class="card-body pip-card-body">
              <p class="card-text pip-card-title">Select Component <span class="fa fa-times fa-2x close_modal_btn pull-right" style="margin-top:-8px;"></span</p>
              <p class="card-text pip-card-text">
                <div class="row">
                  {{#components}}
                  <div class="col-sm-6">
                    <button class="btn btn-block btn-{{color}} add_component_btn" data-class-name="{{class_name}}"><i class="fa {{icon}}"></i>&nbsp;{{name}}</button>
                  </div>
                  {{/components}}
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Config Component Modal (filled by Component )-->
  <div id="modal_config_component" class="pip-modal" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card pip-card">
            <div class="card-body pip-card-body">
              <p class="card-text pip-card-title">Component Configuration <span class="fa fa-times fa-2x close_modal_btn pull-right" style="margin-top:-8px;"></span</p>
              <p class="card-text pip-card-text">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Attack Plan Modal -->
  <div id="modal_save_attack_plan" class="pip-modal" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card pip-card">
            <div class="card-body pip-card-body">
              <p class="card-text pip-card-title">Load Attack Plan</p>
              <p class="card-text pip-card-text">
                CONTENT
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Attack Plan Modal -->
  <div id="modal_load_attack_plan" class="pip-modal" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card pip-card">
            <div class="card-body pip-card-body">
              <p class="card-text pip-card-title">Load Attackplan</p>
              <p class="card-text pip-card-text">
                CONTENT
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Execution Terminal Modal -->
  <div id="modal_execute_attack" class="pip-modal" style="display:none;">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card pip-card">
            <div class="card-body pip-card-body">
              <p class="card-text pip-card-title">Attack Execution</p>
              <p class="card-text pip-card-text">
                <div id="execution_terminal" style="height: 100%;"></div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
